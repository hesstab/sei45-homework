<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
   <link rel="stylesheet" href="CSS/homework.css">
</head>
<body>
  <div class = 'conatainer' >
    <h1 id="title "> Weather Station </h1>
    <form>
      <label>
        City:
          <input type="search" id="city" placeholder="Sydney" autofocus>
        </label>
        <label>
          Country Code:
          <input type="search" id="country" placeholder="AU" autofocus>
        </label>

      <button id="search">Search</button>
    </form>

  <div class= "weatherStation">

    <div class="name"></div>
    <div class="feels"></div>
    <div class= "maxtemp"></div>
    <div class= "mintemp"></div>
    <div class= "humidity"></div>
    <div class= "pressure"></div>
    <div class= "wind"></div>
  </div>

  <div class= "nasaStation">
    <div class="title"></div>
    <div class= "explanation"></div>
    <div>
      <img class = "image" src="">
    </div>
    <div class= "date"></div>
    <div class= "copyRight"></div>
  </div>
  </div>

  <script src = "js/jquery.js"></script>
  <script src = "js/homework.js"></script>

</body>
</html>
