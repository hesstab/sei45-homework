<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptocurrency Prices</title>
</head>
<body>
  <h1>Cryptocurrency Prices</h1>

  <form>
    <label>
      Cryptocurrency name:
      <input type="search" id="crypto" placeholder="Bitcoin" autofocus>
    </label>

    <label>
      Currency name:
      <input type="search" id="currency" placeholder="USD">
    </label>

    <button id="search">Search</button>
  </form>

  <div>
    <p id="result"></p>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/crypto.js"></script>
</body>
</html>
